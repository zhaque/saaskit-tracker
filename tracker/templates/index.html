{% extends "main.html" %}

{% block title %}{{request.muaccount}} : Trackers{% endblock %} 
{% block body %}
<div class="block">
    <div class="hd"><h2>Trackers</h2></div>
    <div class="bd">
        <p><a href={% url tracker_add %}>Add new</a></p>
    {% if trackers %}
      {% for tracker in trackers %}
        <p><a href={% url tracker_edit tracker.id %}>{{ tracker }}</a>&nbsp<a href={% url tracker_delete tracker.id %}>delete</a></p>
      {% endfor %}
    {% endif %}
    </div>
</div>
{% endblock %}
